    <head>
        <title>NASA Projekt</title>

        <meta charset="utf-8">
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css">

    </head>
    <body>
		<div id="head">
			<img src="res/images/nasa-logo.png" height="120px">
			<h1>Mars Rover</h1>
		</div>
		<div id="main">
			<div id="nav">
				<ul>
                    <li> <img src="res/images/rocket-ship.svg" alt="rocket-ship icon" height="24px"><a href="index.html">APOD</a>
                    </li>
                    <li class="active"><img src="res/images/mars.svg" alt="mars icon" height="24px"><a href="#!">MARS ROVER</a>
                    </li>
                    <li><img src="res/images/meteorite.svg" alt="meteorite icon" height="24px"><a href="neo.html">NEO</a>
                    </li>
                </ul>
			</div>
			
			<div id="content">
                <div class="container">
                        <div class="card" id="mars-rover">
                            <div class="container">
                                <div>
                                    <label for="camera">select a camera: </label>
                    				<select id="camera">
                    					<option class="dropdown" value="FHAZ">Front Hazard Avoidance Camera</option>
                    					<option class="dropdown" value="RHAZ">Rear Hazard Avoidance Camera</option>
                    					<option class="dropdown" value="MAST">Mast Camera</option>
                    					<option class="dropdown" value="CHEMCAM">Chemistry and Camera Complex</option>
                    					<option class="dropdown" value="MAHLI">Mars Hand Lens Imager</option>
                    					<option class="dropdown" value="MARDI">Mars Descent Imager</option>
                    					<option class="dropdown" value="NAVCAM">Navigation Camera</option>
                    				</select>
                                </div>
                                <div>
                                <label for="sol">select a sol: </label>
                				<input type="number" id="sol" min="0" value="60">
                                </div>
                				<button id="submit">submit</button>
                            </div>
                        </div>
                </div>
				<div class="container">
				    <img src="#!" id="rover-image" width="1024px" alt="rover image">
				</div>

					</table>
				
                </div>
